<form>
    <div class="form-group row">
        <label for="event-type" class="col-form-label">Name:</label>
        <div class="col">
            <input type="text" 
                class="form-control" 
                #textbox 
                id="event-type"
                (keyup.enter)="create(textbox.value)"
                placeholder="label scheme name"
                required>
        </div>
    </div>
    <div class="form-group row">
        <div class='col'>
            <button class="btn btn-success btn-block"
                type="button"
                title="create"
                [disabled]="!validName(textbox.value)"
                (click)="create(textbox.value)">
                <i class="material-icons icon">done</i>
            </button>
        </div>
    </div>
</form>
