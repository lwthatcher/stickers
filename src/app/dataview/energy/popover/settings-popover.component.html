<form>
    <div class="form-group row">
      <div class="col">
        <div class="btn-group btn-group-toggle d-flex" 
          ngbRadioGroup 
          name="radiomode" 
          [(ngModel)]="displayMode"
          (ngModelChange)="changed($event)">
            <label ngbButtonLabel class="btn-primary flex-fill">
              <input ngbButton type="radio" [value]="DISPLAY_MODE.Stacked"> Stacked
            </label>
            <label ngbButtonLabel class="btn-primary flex-fill">
              <input ngbButton type="radio" [value]="DISPLAY_MODE.Overlayed"> Overlayed
            </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <div class='col'>
            <button class="btn btn-success btn-block"
                type="button"
                (click)="clicked()"
                title="done">
                <i class="material-icons icon">done</i>
            </button>
        </div>
    </div>
</form>
