<div class="energy-wells tools-box">
  <div class="btn-group">
    <button type="button" 
      class="btn btn-info-secondary"
      [disabled]="!gradient.exists"
      (click)="gradient.toggle()"
      title='toggle energy gradient visibility'>
        <span>
          <i *ngIf='gradient.visible' class="material-icons">visibility</i>
          <i *ngIf='!gradient.visible' class="material-icons">visibility_off</i>
        </span>
    </button>
    <div class='btn-group'
      ngbDropdown
      role="group"
      autoClose="outside"
      #dropdown="ngbDropdown">
        <button class="btn btn-info-secondary" ngbDropdownToggle title="select energy-gradient dataset">
          {{name}}
        </button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <div *ngFor="let ds of datasets" class="dropdown-item" (click)="gradient.select(ds)">
            {{ds}}
          </div>
          <button *ngIf="!gradient.exists" 
            class="btn btn-info dropdown-item"
            [ngbPopover]="computePopover"
            placement="right"
            #computeMenu="ngbPopover"
            popoverTitle="compute energy gradient from:" >
              <span>Compute Energy</span>
              
          </button>
        </div>
    </div>
  </div>
</div>

<ng-template #computePopover>
  <app-compute-popover [workspace]="gradient.workspace" (select)="computeEnergy($event)"></app-compute-popover>
</ng-template>
